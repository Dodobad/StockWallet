<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>StockWallet</title>

    <script defer src="js/script.js"></script>
  </head>

  <body>
    <header class="header">
      <nav class="nav">
        <img class="nav__logo" src="img/logo.jpg" alt="logo navbar" />
        <ul class="nav__links">
          <li class="nav__item">
            <a
              class="nav__link nav__link--btn btn--show-modal login--btn"
              href="#"
              >Login</a
            >
          </li>
          <li class="nav__item">
            <a
              class="nav__link nav__link--btn btn--show-modal create--btn"
              href="#"
              >Open account</a
            >
          </li>
        </ul>
      </nav>

      <div class="header__title">
        <h1>
          Grow your wealth<br />
          with no frills
        </h1>
        <img src="img/logo.jpg" class="header__img" alt="Logo_scaledup" />
      </div>
    </header>

    <div class="modal modal--create hidden">
      <button class="btn--close-modal">&times;</button>
      <h2 class="modal__header">Start funding your new wallet!</h2>
      <form class="modal__form">
        <label>First Name</label>
        <input type="text" />
        <label>Last Name</label>
        <input type="text" />
        <label>Email</label>
        <input type="email" />
        <label>Password</label>
        <input type="password" />
        <button class="btn">Open Account &rarr;</button>
      </form>
    </div>
    <div class="modal modal--login hidden">
      <button class="btn--close-modal">&times;</button>
      <h2 class="modal__header">Enter your credentials</h2>
      <form class="modal__form">
        <label>Email</label>
        <input type="email" />
        <label>Password</label>
        <input type="password" />
        <button class="btn">Login &rarr;</button>
      </form>
    </div>
    <div class="overlay hidden"></div>
  </body>
</html>

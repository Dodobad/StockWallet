<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>StockWallet</title>

    <script defer src="js/script.js"></script>
  </head>

  <body>
    <header class="header">
      <nav class="nav">
        <img class="nav__logo" src="img/logo.jpg" alt="logo navbar" />
        <ul class="nav__links">
          <li class="nav__item">
            <a
              class="nav__link nav__link--btn btn--show-modal login__btn"
              href="#"
              >Login</a
            >
          </li>
          <li class="nav__item">
            <a
              class="nav__link nav__link--btn btn--show-modal open__btn"
              href="#"
              >Open account</a
            >
          </li>
        </ul>
      </nav>

      <div class="header__title">
        <h1>
          Grow your wealth<br />
          with no frills
        </h1>
        <img src="img/logo.jpg" class="header__img" alt="Logo_scaledup" />
      </div>
    </header>
  </body>
</html>
